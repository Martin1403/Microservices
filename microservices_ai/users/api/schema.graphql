schema {
    query: Query
    mutation: Mutation
}


type Query {
    user(id: ID!): User
}

type Mutation {
    CreateUser(input: CreateUserInput): User
}

input CreateUserInput {
    username: String!
    email: String!
    password: String!
}

type User {
    id: ID!
    username: String
    email: String
    password_hash: String
    date: String
}