<html lang="en">
  <head>

    <!-- Bootstrap core CSS -->
<link href="static/home/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

    <!-- Custom styles for this template -->
    <link href="static/stats/dashboard.css" rel="stylesheet">

  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <!---
  <a class="nav-link px-3" href="#">Sign out</a>
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{{ url_for('core.home') }}">Home</a>
  --->
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Stats</a>

</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('core.home') }}">
              <span data-feather="home"></span>
              Home
            </a>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <span data-feather="bar-chart-2"></span>
              Logs
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('measurements.history') }}">
              <span data-feather="file"></span>
              History
            </a>

        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h2>Logs</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">Tag</th>
              <th scope="col">Endpoint name</th>
              <th scope="col">Took (ms)</th>
              <th scope="col">Date</th>
              <th scope="col">Min | Max | Mean (ms)</th>
            </tr>
          </thead>
          <tbody>
          {% for log in logs %}
            <tr>
              <td>{{log.get('tag')}}</td>
              <td>{{log.get('name')}}</td>
              <td>{{log.get('took')}}</td>
              <td>{{log.get('date')}}</td>
              <td>{{log.get('mean')}}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>


    <script src="static/stats/bootstrap.bundle.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="static/stats/dashboard.js"></script>
  </body>
</html>
