{% extends "base.html" %}
{% block content %}
<p>

</p>
<div class="jumbotron">
    <h1>List of all available puppies!</h1>
</div>
<div class="container">
        <ul class="list-group">
            {% for pup in puppies %}
            {% if pup.name %}
            <li class="list-group-item">{{pup.name}} id: {{pup.id}}</li>
            {% endif %}
            {% endfor %}
        </ul>
</div>
{% endblock %}
