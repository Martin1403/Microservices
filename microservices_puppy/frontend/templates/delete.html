{% extends "base.html" %}
{% block content %}
<p>

</p>
<div class="jumbotron">
    <h1>Delete puppy by id.</h1>
    <p>Please fill id before submit.</p>
</div>
<div class="container">
    <form method="POST">
        {{form.hidden_tag()}}
        <div class="mb-3">
            {{form.id.label(class="form-label")}}
            {{form.id(class="form-control")}}
        </div>
        {{form.submit(class="btn btn-primary")}}
    </form>

</div>
{% endblock %}
